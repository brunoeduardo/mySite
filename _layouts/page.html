<html>

  {% include head.html %}

  <body>

    {% include header.html %}
	<div class="image-top-content">
		<div class="image-top">
			<img src="{{page.image}}" alt="{{page.altImg}}">
		</div>
 	</div>   
    <div class="page-content">
      <div class="wrapper">
			<article class="post">
			  	<header class="post-header">

			  	</header>

			  	<div class="post-content">
			    	{{ content }}
			  	</div>
			</article>
      	</div>
    </div>

    {% include footer.html %}

  </body>

</html>
